# Default Docker Compose (Development Mode)
# For quick start and local development
#
# For production deployments, use tier-specific files:
#   - docker-compose.tier-a.yml (Open Source)
#   - docker-compose.tier-b.yml (Business Edition)
#   - docker-compose.tier-c.yml (Enterprise Edition)

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easm-backend-dev
    environment:
      - APP_TIER=A
      - APP_NAME=EASM Platform - Development
      - DEBUG=true
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=dev-jwt-secret-key
      - DATABASE_URL=sqlite:////data/easm.db
      - NUCLEI_PATH=/usr/local/bin/nuclei
      - NUCLEI_TEMPLATES_PATH=/data/nuclei-templates
      - LOG_LEVEL=DEBUG
    volumes:
      - easm-data-dev:/data
      - nuclei-templates:/data/nuclei-templates
      # Mount source code for development hot-reload
      - ./backend/app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easm-frontend-dev
    environment:
      - ORIGIN=http://localhost
      - NODE_ENV=development
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: easm-nginx-dev
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-tier-a.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  easm-data-dev:
    name: easm-data-dev
  nuclei-templates:
    name: easm-nuclei-templates

networks:
  default:
    name: easm-network-dev
