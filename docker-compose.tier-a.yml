# Docker Compose for Tier A (Open Source)
# Single container with SQLite database
# Minimal setup for individual users and small teams

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easm-backend-tier-a
    ports:
      - "8000:8000"
    environment:
      - APP_TIER=A
      - APP_NAME=EASM Platform - Open Source
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret-key}
      - DATABASE_URL=sqlite:////data/easm.db
      - NUCLEI_PATH=/usr/local/bin/nuclei
      - NUCLEI_TEMPLATES_PATH=/data/nuclei-templates
      - LOG_LEVEL=INFO
    volumes:
      # Persistent data
      - easm-data-tier-a:/data
      # Nuclei templates (persistent across updates)
      - nuclei-templates:/data/nuclei-templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  easm-data-tier-a:
    name: easm-data-tier-a
  nuclei-templates:
    name: easm-nuclei-templates

networks:
  default:
    name: easm-network-tier-a
